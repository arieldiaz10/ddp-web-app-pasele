<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pásele! | Inicio de sesión</title>
    <link rel="icon" href="assets/images/pásele! - icono.ico" type="image/x-icon">
    <!--Enlace con el framework de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Enlace con las hojas de estilo-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="row vh-100 align-items-center justify-content-center p-0 m-0">
    <!--Contenedor principal-->
    <main class="container-fluid">
        <!--Título del center-->
        <section class="row">
            <div class="col" id="seccion-saludo">
                <a href="presentation.html">pásele!</a>
                <h3>¡Hola!</h3>
                <p>Te damos la bienvenida</p>
            </div>
        </section>
        <!--Contenedor formulario-->
        <section class="row">
            <div class="col" id="seccion-formulario">
                <form class="col-10 col-sm-10 col-md-7 col-lg-4">
                    <!--Campo de nombre de usuario o contraseña-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario o contraseña">
                    </div>
                    <!--Campo de contraseña-->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <!--Botón-->
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <!--Enlace para restaurar contraseña-->
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </section>
        
        <!--Contenedor final-->
        <section class="row">
            <div class="col" id="seccion-registrarse"> 
                 <p>¿Aún no tienes una cuenta?</p>
                 <button class="btn btn-primary btn-block"><a href="sign_up.html">Registrarse</a></button>
            </div>
        </section>
    </main>
     <!--Enlace con el framework de Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
